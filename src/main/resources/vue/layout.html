    <!-- Add this after vue.js -->

    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    @componentRegistration
</head>
<body>
<main id="main-vue" v-cloak>

<script>
    new Vue({el: "#main-vue"});
